<!DOCTYPE html>
<html>
<head>
    <title>Sand Eating Game - Multiplayer</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
            font-family: monospace;
        }
        canvas {
            background: #2a2a2a;
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #8a8a8a;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        input {
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            color: #aaaaaa;
            padding: 5px;
            border-radius: 3px;
        }
        button {
            background: #4a4a4a;
            border: none;
            color: #aaaaaa;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #5a5a5a;
        }
        #score-display {
            color: #8a8a8a;
        }
        .top-bar {
            padding: 10px;
            display: flex;
            align-items: center;
            font-family: monospace;
            font-size: 20px;
            color: #f0f0f0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            pointer-events: none;
            justify-content: space-between;
        }
        .room-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(32, 32, 32, 0.4);
            padding: 5px 10px;
            border-radius: 4px;
            pointer-events: auto;
            font-size: 16px;
        }
        .score-display {
            background: rgba(32, 32, 32, 0.4);
            padding: 5px 15px;
            border-radius: 4px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="top-bar">
        <div class="room-controls">
            <span style="font-size: 16px;">room:</span>
            <input 
                type="text" 
                id="room-input" 
                size="8" 
                autocomplete="off" 
                data-purpose="room-code" 
                name="room-code"
                spellcheck="false"
                data-form-type="other"
                data-lpignore="true">
            <button id="join-button">join</button>
        </div>
        <div class="score-display" id="score-display">score: 0</div>
        <div style="width: 200px"></div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const networkState = {
            peer: null,
            connections: new Map(),
            isHost: false,
            roomId: null,
            playerId: null,
            eventQueue: [],
            lastBroadcast: 0,
            broadcastInterval: 50,
            debug: localStorage.debug === "1"
        };

        function debugLog(...args) {
            if (networkState.debug) {
                console.log(`[${new Date().toISOString()}] [P2P]`, ...args);
            }
        }

        function generatePlayerId() {
            return Math.random().toString(36).substr(2, 9);
        }

        function generateRoomId() {
            return Math.random().toString(36).substr(2, 6);
        }

        function createPlayer(id, x, y) {
            return {
                id: id,
                x: x || canvas.width / 2,
                y: y || canvas.height / 2,
                size: 6,
                baseSize: 6,
                consumed: 0,
                isMoving: false,
                canConsume: true,
                speed: 3,
                consumeRadius: function() {
                    return this.size * 0.3;
                },
                repelRadius: function() {
                    return this.size * 4;
                }
            };
        }

        const players = new Map();
        let localPlayer = null;

        function initNetworking() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('room');
            
            if (roomId) {
                networkState.roomId = roomId;
                networkState.isHost = false;
                networkState.playerId = generatePlayerId();
                document.getElementById('room-input').value = roomId;
                debugLog('Joining room', { roomId, playerId: networkState.playerId });
            } else {
                networkState.roomId = generateRoomId();
                networkState.isHost = true;
                networkState.playerId = generatePlayerId();
                document.getElementById('room-input').value = networkState.roomId;
                window.history.pushState({}, '', `?room=${networkState.roomId}`);
                debugLog('Created new room', { roomId: networkState.roomId, playerId: networkState.playerId });
            }

            // Create local player and add to players map
            localPlayer = createPlayer(networkState.playerId);
            players.set(networkState.playerId, localPlayer);
            debugLog('Created local player', { 
                playerId: networkState.playerId, 
                isHost: networkState.isHost,
                playerCount: players.size,
                localPlayerExists: !!localPlayer
            });

            const peerId = networkState.isHost ? 
                `${networkState.roomId}-host` : 
                `${networkState.roomId}-${networkState.playerId}`;

            networkState.peer = new Peer(peerId, {
                host: '0.peerjs.com',
                secure: true,
                port: 443,
                path: '/',
                debug: networkState.debug ? 2 : 0,
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' }
                    ]
                }
            });
            
            networkState.peer.on('open', id => {
                debugLog('PeerJS connection opened', { id, isHost: networkState.isHost });
                if (!networkState.isHost) {
                    connectToPeer(`${networkState.roomId}-host`);
                }
            });

            networkState.peer.on('error', err => {
                debugLog('PeerJS error', { error: err.type });
                if (err.type === 'peer-unavailable' && !networkState.isHost) {
                    alert('Room not found or host disconnected');
                }
            });
            
            networkState.peer.on('connection', handleConnection);
        }

        function connectToPeer(peerId) {
            debugLog('Initiating connection to peer', { peerId, fromPeerId: networkState.peer.id });
            const conn = networkState.peer.connect(peerId);
            handleConnection(conn);
        }

        function handleConnection(conn) {
            debugLog('New connection established', { peer: conn.peer, local: networkState.peer.id });

            conn.on('open', () => {
                networkState.connections.set(conn.peer, conn);
                
                // Send current state to new peer
                const state = {
                    type: 'state',
                    playerId: networkState.playerId,
                    players: Array.from(players.values()).map(p => ({
                        id: p.id,
                        x: p.x,
                        y: p.y,
                        size: p.size,
                        consumed: p.consumed,
                        isMoving: p.isMoving
                    }))
                };
                conn.send(state);
                debugLog('Sent initial state to peer', { peer: conn.peer, state });

                // Broadcast new connection to all other peers
                broadcastState();
            });

            conn.on('data', data => {
                debugLog('Received data from peer', { peer: conn.peer, data });
                handleNetworkMessage(data, conn);
            });

            conn.on('close', () => {
                debugLog('Peer disconnected', { peer: conn.peer });
                networkState.connections.delete(conn.peer);
                
                // Remove the player
                const playerId = conn.peer.split('-')[1];
                if (players.has(playerId)) {
                    players.delete(playerId);
                    debugLog('Removed disconnected player', { playerId });
                }
            });

            conn.on('error', err => {
                debugLog('Connection error', { peer: conn.peer, error: err.type });
            });
        }

        function handleNetworkMessage(data, conn) {
            switch (data.type) {
                case 'state':
                    debugLog('Processing state update', { players: data.players.length });
                    data.players.forEach(p => {
                        if (p.id !== networkState.playerId) {
                            if (!players.has(p.id)) {
                                const newPlayer = createPlayer(p.id, p.x, p.y);
                                players.set(p.id, newPlayer);
                                debugLog('New player joined', { playerId: p.id });
                            }
                            const player = players.get(p.id);
                            Object.assign(player, {
                                x: p.x,
                                y: p.y,
                                size: p.size,
                                consumed: p.consumed,
                                isMoving: p.isMoving
                            });
                        }
                    });

                    // If we're not the host, relay the state to other peers
                    if (!networkState.isHost && conn.peer === `${networkState.roomId}-host`) {
                        networkState.connections.forEach((otherConn, peerId) => {
                            if (peerId !== conn.peer) {
                                otherConn.send(data);
                            }
                        });
                    }
                    break;

                case 'update':
                    const senderId = data.playerId;
                    if (senderId !== networkState.playerId) {
                        debugLog('Processing player update', { playerId: senderId });
                        const player = players.get(senderId);
                        if (!player) {
                            const newPlayer = createPlayer(senderId, data.state.x, data.state.y);
                            players.set(senderId, newPlayer);
                            debugLog('New player joined from update', { playerId: senderId });
                        }
                        const updatedPlayer = players.get(senderId);
                        Object.assign(updatedPlayer, {
                            x: data.state.x,
                            y: data.state.y,
                            size: data.state.size,
                            consumed: data.state.consumed,
                            isMoving: data.state.isMoving
                        });

                        // Relay updates to other peers if we're the host
                        if (networkState.isHost) {
                            networkState.connections.forEach((otherConn, peerId) => {
                                if (peerId !== conn.peer) {
                                    otherConn.send(data);
                                }
                            });
                        }
                    }
                    break;
            }
        }

        function broadcastState() {
            const now = Date.now();
            if (now - networkState.lastBroadcast >= networkState.broadcastInterval) {
                const state = {
                    type: 'update',
                    playerId: networkState.playerId,
                    state: {
                        x: localPlayer.x,
                        y: localPlayer.y,
                        size: localPlayer.size,
                        consumed: localPlayer.consumed,
                        isMoving: localPlayer.isMoving
                    }
                };
                
                networkState.connections.forEach(conn => {
                    conn.send(state);
                    debugLog('Broadcasting state', { peer: conn.peer, state });
                });
                networkState.lastBroadcast = now;
            }
        }

        class SpatialGrid {
            constructor(width, height, cellSize) {
                this.cellSize = cellSize;
                this.cols = Math.ceil(width / cellSize);
                this.rows = Math.ceil(height / cellSize);
                this.grid = new Array(this.cols * this.rows).fill().map(() => []);
            }

            clear() {
                this.grid.forEach(cell => cell.length = 0);
            }

            getCell(x, y) {
                const col = Math.floor(x / this.cellSize);
                const row = Math.floor(y / this.cellSize);
                if (col < 0 || col >= this.cols || row < 0 || row >= this.rows) return null;
                return this.grid[row * this.cols + col];
            }

            insert(item, x, y) {
                const cell = this.getCell(x, y);
                if (cell) cell.push(item);
            }

            getNearby(x, y, radius) {
                const startCol = Math.max(0, Math.floor((x - radius) / this.cellSize));
                const endCol = Math.min(this.cols - 1, Math.floor((x + radius) / this.cellSize));
                const startRow = Math.max(0, Math.floor((y - radius) / this.cellSize));
                const endRow = Math.min(this.rows - 1, Math.floor((y + radius) / this.cellSize));
                
                const nearby = [];
                for (let row = startRow; row <= endRow; row++) {
                    for (let col = startCol; col <= endCol; col++) {
                        nearby.push(...this.grid[row * this.cols + col]);
                    }
                }
                return nearby;
            }
        }

        const MAX_PARTICLES = 50000;
        const CELL_SIZE = 20;
        const spatialGrid = new SpatialGrid(canvas.width, canvas.height, CELL_SIZE);
        let particles = [];

        // Color scheme
        const COLORS = {
            background: '#2a2a2a',
            particles: {
                base: '#8a8a8a',
                bright: '#c0c0c0',
                glow: '#ffffff'
            },
            player: {
                local: '#4a9eff',
                remote: '#ff4a4a',
                glow: 'rgba(255, 255, 255, 0.2)'
            }
        };

        function initParticles() {
            particles = [];
            const numParticles = Math.min(MAX_PARTICLES, Math.floor((canvas.width * canvas.height) / 300));
            const gridSize = Math.sqrt(numParticles);
            const spacingX = canvas.width / gridSize;
            const spacingY = canvas.height / gridSize;
            
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const x = (j + Math.random() * 0.8) * spacingX;
                    const y = (i + Math.random() * 0.8) * spacingY;
                    particles.push(new Particle(x, y));
                }
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.ax = 0;
                this.ay = 0;
                this.isConsumed = false;
                this.brightness = Math.random() * 0.4 + 0.6;
                this.mass = Math.random() * 0.5 + 0.5;
                this.friction = 0.98;
                this.maxSpeed = 2;
                this.baseColor = COLORS.particles.base;
                this.brightColor = COLORS.particles.bright;
                this.glowColor = COLORS.particles.glow;
                this.size = Math.random() * 0.8 + 1.2;
            }

            draw() {
                if (this.isConsumed) return;
                
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                const alpha = this.brightness * (0.6 + speed * 0.4);
                const size = this.size + speed * 0.4;
                
                // Enhanced glow for better visibility
                if (speed > 0.5) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, size * 2, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${alpha * 0.08})`;
                    ctx.fill();
                }

                // Draw base particle with stronger color
                ctx.beginPath();
                ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
                const color = speed > 0.8 ? this.brightColor : this.baseColor;
                ctx.fillStyle = `rgba(${color}, ${alpha})`;
                ctx.fill();

                // Add highlight for extra visibility
                if (speed > 0.3) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, size * 0.4, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${this.glowColor}, ${alpha * 0.3})`;
                    ctx.fill();
                }
            }

            update() {
                if (this.isConsumed) return;

                let closestPlayer = null;
                let minDistance = Infinity;
                let totalForceX = 0;
                let totalForceY = 0;

                // Use spatial grid for player detection
                const nearbyPlayers = spatialGrid.getNearby(this.x, this.y, 100);
                nearbyPlayers.forEach(player => {
                    const dx = player.x - this.x;
                    const dy = player.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestPlayer = player;
                    }

                    if (distance < player.repelRadius()) {
                        const force = (player.repelRadius() - distance) / player.repelRadius();
                        const angle = Math.atan2(dy, dx);
                        totalForceX += Math.cos(angle) * force * (player.isMoving ? 2 : 1);
                        totalForceY += Math.sin(angle) * force * (player.isMoving ? 2 : 1);
                    }
                });

                if (!closestPlayer) return;

                if (minDistance < closestPlayer.consumeRadius() && closestPlayer.canConsume && closestPlayer.isMoving) {
                    this.isConsumed = true;
                    closestPlayer.consumed++;
                    closestPlayer.size = closestPlayer.baseSize + Math.sqrt(closestPlayer.consumed) * 0.5;
                    return;
                }

                // Apply forces with improved physics
                this.ax = -totalForceX * 0.15;
                this.ay = -totalForceY * 0.15;

                this.vx += this.ax;
                this.vy += this.ay;
                this.vx *= this.friction;
                this.vy *= this.friction;

                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > this.maxSpeed) {
                    const scale = this.maxSpeed / speed;
                    this.vx *= scale;
                    this.vy *= scale;
                }

                this.x += this.vx;
                this.y += this.vy;

                // Improved boundary behavior
                if (this.x < 0) { 
                    this.x = 0; 
                    this.vx *= -0.8; 
                    this.ax = Math.abs(this.ax) * 0.5;
                } else if (this.x > canvas.width) { 
                    this.x = canvas.width; 
                    this.vx *= -0.8;
                    this.ax = -Math.abs(this.ax) * 0.5;
                }
                
                if (this.y < 0) { 
                    this.y = 0; 
                    this.vy *= -0.8;
                    this.ay = Math.abs(this.ay) * 0.5;
                } else if (this.y > canvas.height) { 
                    this.y = canvas.height; 
                    this.vy *= -0.8;
                    this.ay = -Math.abs(this.ay) * 0.5;
                }
            }
        }

        // Animation timing variables
        let lastFrameTime = performance.now();
        const targetFPS = 60;
        const frameInterval = 1000 / targetFPS;

        // Track player movement state
        const playerState = {
            keys: {
                ArrowLeft: false,
                ArrowRight: false,
                ArrowUp: false,
                ArrowDown: false
            },
            lastBroadcastedState: {
                x: 0,
                y: 0,
                isMoving: false
            },
            movementThreshold: 1, // minimum movement distance to trigger update
            stateChanged: false
        };

        window.addEventListener('keydown', (e) => {
            if (playerState.keys.hasOwnProperty(e.key) && !playerState.keys[e.key]) {
                playerState.keys[e.key] = true;
                playerState.stateChanged = true;
            }
        });

        window.addEventListener('keyup', (e) => {
            if (playerState.keys.hasOwnProperty(e.key) && playerState.keys[e.key]) {
                playerState.keys[e.key] = false;
                playerState.stateChanged = true;
            }
        });

        function updatePlayer(player) {
            if (!player) return;
            
            const oldX = player.x;
            const oldY = player.y;
            
            if (player.id === networkState.playerId) {
                if (playerState.keys.ArrowLeft) player.x -= player.speed;
                if (playerState.keys.ArrowRight) player.x += player.speed;
                if (playerState.keys.ArrowUp) player.y -= player.speed;
                if (playerState.keys.ArrowDown) player.y += player.speed;
                
                player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
                player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));

                const dx = player.x - oldX;
                const dy = player.y - oldY;
                player.isMoving = Math.abs(dx) > 0.01 || Math.abs(dy) > 0.01;

                // Check if we should broadcast state
                const distMoved = Math.sqrt(
                    Math.pow(player.x - playerState.lastBroadcastedState.x, 2) +
                    Math.pow(player.y - playerState.lastBroadcastedState.y, 2)
                );

                if (playerState.stateChanged || 
                    distMoved > playerState.movementThreshold || 
                    player.isMoving !== playerState.lastBroadcastedState.isMoving) {
                    
                    networkWorker.postMessage({
                        type: 'updateState',
                        data: {
                            x: player.x,
                            y: player.y,
                            isMoving: player.isMoving,
                            keys: {...playerState.keys}
                        }
                    });

                    playerState.lastBroadcastedState = {
                        x: player.x,
                        y: player.y,
                        isMoving: player.isMoving
                    };
                    playerState.stateChanged = false;
                }
            }
        }

        function drawCounter() {
            // Remove the counter drawing since it's now in the top bar
        }

        function drawPlayer(player) {
            const isLocal = player.id === networkState.playerId;
            const color = isLocal ? COLORS.player.local : COLORS.player.remote;
            
            // Draw glow
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size * 1.2, 0, Math.PI * 2);
            ctx.fillStyle = COLORS.player.glow;
            ctx.fill();

            // Draw player
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();

            // Draw ring
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size * 1.1, 0, Math.PI * 2);
            ctx.strokeStyle = COLORS.player.glow;
            ctx.lineWidth = 2;
            ctx.stroke();

            if (networkState.debug) {
                ctx.fillStyle = '#ffffff';
                ctx.font = '12px monospace';
                ctx.fillText(player.id.substring(0, 4), player.x - 15, player.y - player.size - 5);
            }
        }

        function animate(currentTime) {
            const deltaTime = currentTime - lastFrameTime;

            if (deltaTime >= frameInterval) {
                lastFrameTime = currentTime - (deltaTime % frameInterval);

                // Clear with alpha for motion blur
                ctx.fillStyle = 'rgba(42, 42, 42, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Update spatial grid
                spatialGrid.clear();
                players.forEach(player => {
                    spatialGrid.insert(player, player.x, player.y);
                });

                if (localPlayer) {
                    updatePlayer(localPlayer);
                }

                // Update particles in chunks
                const chunkSize = 100;
                for (let i = 0; i < particles.length; i += chunkSize) {
                    const end = Math.min(i + chunkSize, particles.length);
                    for (let j = i; j < end; j++) {
                        if (!particles[j].isConsumed) {
                            particles[j].update();
                        }
                    }
                }

                // Batch render particles with glow effect
                ctx.save();
                ctx.globalCompositeOperation = 'lighter';
                particles.forEach(p => {
                    if (!p.isConsumed) p.draw();
                });
                ctx.restore();

                // Draw players with effects
                players.forEach(drawPlayer);

                // Update score with style
                document.getElementById('score-display').innerText = 
                    `score: ${localPlayer ? localPlayer.consumed : 0}`;

                // Network update
                if (localPlayer) {
                    networkWorker.postMessage({
                        type: 'updateState',
                        data: {
                            x: localPlayer.x,
                            y: localPlayer.y,
                            size: localPlayer.size,
                            consumed: localPlayer.consumed,
                            isMoving: localPlayer.isMoving,
                            keys: {...playerState.keys}
                        }
                    });
                }
            }

            requestAnimationFrame(animate);
        }

        // Create Web Worker for network operations
        const networkWorker = new Worker(URL.createObjectURL(new Blob([`
            let lastBroadcast = 0;
            const broadcastInterval = 50; // ms
            let gameState = null;
            let connections = new Map();
            let debug = false;

            function debugLog(...args) {
                if (debug) {
                    console.log('[NetworkWorker]', ...args);
                }
            }

            self.onmessage = function(e) {
                const { type, data } = e.data;
                switch (type) {
                    case 'init':
                        debug = data.debug;
                        debugLog('Worker initialized');
                        break;
                    case 'updateState':
                        gameState = data;
                        broadcastIfNeeded();
                        break;
                    case 'updateConnections':
                        connections = new Map(data);
                        break;
                }
            };

            function broadcastIfNeeded() {
                const now = performance.now();
                if (now - lastBroadcast > broadcastInterval && gameState) {
                    lastBroadcast = now;
                    self.postMessage({
                        type: 'broadcast',
                        data: gameState
                    });
                }
            }
        `], { type: 'text/javascript' })));

        // Initialize worker with debug setting
        networkWorker.postMessage({
            type: 'init',
            data: { debug: networkState.debug }
        });

        // Handle messages from worker
        networkWorker.onmessage = function(e) {
            const { type, data } = e.data;
            switch (type) {
                case 'broadcast':
                    broadcastGameState(data);
                    break;
            }
        };

        function broadcastGameState(state) {
            if (!networkState.peer || networkState.connections.size === 0) return;

            const message = {
                type: 'update',
                playerId: networkState.playerId,
                state: {
                    x: localPlayer.x,
                    y: localPlayer.y,
                    size: localPlayer.size,
                    consumed: localPlayer.consumed,
                    isMoving: localPlayer.isMoving
                }
            };

            networkState.connections.forEach(conn => {
                if (conn.open) {
                    conn.send(message);
                }
            });
        }

        document.getElementById('join-button').addEventListener('click', () => {
            const roomId = document.getElementById('room-input').value.trim();
            if (roomId && roomId !== networkState.roomId) {
                window.location.href = `?room=${roomId}`;
            }
        });

        initParticles();
        initNetworking();
        animate(performance.now());
    </script>
</body>
</html>
