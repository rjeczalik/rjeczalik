<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sand Eater</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #2a2a2a;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size to window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Game state
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 6,
            speed: 5,
            targetX: canvas.width / 2,
            targetY: canvas.height / 2,
            baseSize: 6,
            consumed: 0,
            canConsume: true,
            consumeCooldown: 100 // milliseconds
        };

        // Sand grain particle class
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 2;  // Smaller size for denser appearance
                this.baseX = x;
                this.baseY = y;
                this.density = Math.random() * 20 + 5;
                this.color = '#606060';
                this.isConsumed = false;
            }

            draw() {
                if (this.isConsumed) return;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }

            update() {
                if (this.isConsumed) return;

                const dx = player.x - this.x;
                const dy = player.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // Check if particle can be consumed
                if (distance < player.size / 2 && player.canConsume) {
                    this.isConsumed = true;
                    player.consumed++;
                    player.size = player.baseSize * (1 + Math.floor(player.consumed / 250) * 0.1);
                    player.canConsume = false;
                    setTimeout(() => { player.canConsume = true; }, player.consumeCooldown);
                    return;
                }

                // Enhanced fluid animation
                if (distance < 50) {
                    const forceDirectionX = dx / distance;
                    const forceDirectionY = dy / distance;
                    const force = (50 - distance) / 50;
                    const directionX = forceDirectionX * force * this.density;
                    const directionY = forceDirectionY * force * this.density;
                    
                    // Add slight randomness to movement
                    const jitter = (Math.random() - 0.5) * 0.5;
                    this.x += directionX * 0.2 + jitter;
                    this.y += directionY * 0.2 + jitter;
                } else {
                    if (this.x !== this.baseX) {
                        const dx = this.x - this.baseX;
                        this.x -= dx/10;
                    }
                    if (this.y !== this.baseY) {
                        const dy = this.y - this.baseY;
                        this.y -= dy/10;
                    }
                }
            }
        }

        // Initialize particles with denser spacing
        function initParticles() {
            const spacing = 6;  // Reduced spacing for denser grid
            const cols = Math.floor(canvas.width / spacing);
            const rows = Math.floor(canvas.height / spacing);

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    // Add slight randomness to position for more natural look
                    const offsetX = (Math.random() - 0.5) * 2;
                    const offsetY = (Math.random() - 0.5) * 2;
                    particles.push(new Particle(
                        j * spacing + offsetX,
                        i * spacing + offsetY
                    ));
                }
            }
        }

        // Initialize particles
        const particles = [];
        initParticles();

        // Handle keyboard input
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            ArrowUp: false,
            ArrowDown: false
        };

        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = true;
            }
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = false;
            }
        });

        // Update player position
        function updatePlayer() {
            if (keys.ArrowLeft) player.targetX -= player.speed;
            if (keys.ArrowRight) player.targetX += player.speed;
            if (keys.ArrowUp) player.targetY -= player.speed;
            if (keys.ArrowDown) player.targetY += player.speed;

            // Smooth movement
            player.x += (player.targetX - player.x) * 0.1;
            player.y += (player.targetY - player.y) * 0.1;

            // Keep player in bounds
            player.targetX = Math.max(player.size, Math.min(canvas.width - player.size, player.targetX));
            player.targetY = Math.max(player.size, Math.min(canvas.height - player.size, player.targetY));
        }

        // Draw player
        function drawPlayer() {
            // Draw player circle
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fillStyle = '#f0f0f0';
            ctx.fill();

            // Draw counter text
            ctx.fillStyle = '#2a2a2a';
            ctx.font = Math.max(12, player.size/2) + 'px monospace';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(player.consumed.toString(), player.x, player.y);
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            updatePlayer();
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            drawPlayer();
            
            requestAnimationFrame(animate);
        }

        // Initialize and start game
        animate();
    </script>
</body>
</html>
