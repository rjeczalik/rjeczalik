<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rafal.dev</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #2a2a2a;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="sandCanvas"></canvas>
    <script>
        const canvas = document.getElementById('sandCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size to window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // ASCII art configuration
        const text = `
 ██▀███   ▄▄▄        █████▒▄▄▄       ██▓    ▓█████▄ ▓█████ ██▒   █▓
▓██ ▒ ██▒▒████▄    ▓██   ▒▒████▄    ▓██▒    ▒██▀ ██▌▓█   ▀▓██░   █▒
▓██ ░▄█ ▒▒██  ▀█▄  ▒████ ░▒██  ▀█▄  ▒██░    ░██   █▌▒███   ▓██  █▒░
▒██▀▀█▄  ░██▄▄▄▄██ ░▓█▒  ░░██▄▄▄▄██ ▒██░    ░▓█▄   ▌▒▓█  ▄  ▒██ █░░
░██▓ ▒██▒ ▓█   ▓██▒░▒█░    ▓█   ▓██▒░██████▒░▒████▓ ░▒████▒  ▒▀█░  
░ ▒▓ ░▒▓░ ▒▒   ▓▒█░ ▒ ░    ▒▒   ▓▒█░░ ▒░▓  ░ ▒▒▓  ▒ ░░ ▒░ ░  ░ ▐░  
  ░▒ ░ ▒░  ▒   ▒▒ ░ ░       ▒   ▒▒ ░░ ░ ▒  ░ ░ ▒  ▒  ░ ░  ░  ░ ░░  
  ░░   ░   ░   ▒    ░ ░     ░   ▒     ░ ░    ░ ░  ░    ░       ░░  
   ░           ░  ░             ░  ░    ░  ░   ░       ░  ░      ░  
                                            ░               ░     
`.split('\n');

        // Sand grain particle class
        class Particle {
            constructor(x, y, isText) {
                this.x = x;
                this.y = y;
                this.size = 2;
                this.isText = isText;
                this.baseX = x;
                this.baseY = y;
                this.density = Math.random() * 30 + 1;
                this.color = isText ? '#f0f0f0' : '#808080';
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }

            update(mouse) {
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const forceDirectionX = dx / distance;
                const forceDirectionY = dy / distance;
                const maxDistance = 100;
                const force = (maxDistance - distance) / maxDistance;
                const directionX = forceDirectionX * force * this.density;
                const directionY = forceDirectionY * force * this.density;

                if (distance < maxDistance) {
                    this.x -= directionX;
                    this.y -= directionY;
                } else {
                    if (this.x !== this.baseX) {
                        const dx = this.x - this.baseX;
                        this.x -= dx/10;
                    }
                    if (this.y !== this.baseY) {
                        const dy = this.y - this.baseY;
                        this.y -= dy/10;
                    }
                }
            }
        }

        // Initialize particles
        const particles = [];
        const mouse = {
            x: undefined,
            y: undefined
        };

        function init() {
            // Clear existing particles
            particles.length = 0;

            // Calculate text position
            const textWidth = 800; // Approximate width of ASCII art
            const textHeight = text.length * 20; // Approximate height of ASCII art
            const startX = (canvas.width - textWidth) / 2;
            const startY = (canvas.height - textHeight) / 2;

            // Create text particles
            text.forEach((line, lineIndex) => {
                for (let i = 0; i < line.length; i++) {
                    if (line[i] !== ' ') {
                        particles.push(new Particle(
                            startX + i * 8,
                            startY + lineIndex * 20,
                            true
                        ));
                    }
                }
            });

            // Add background particles
            const backgroundParticles = 1000;
            for (let i = 0; i < backgroundParticles; i++) {
                particles.push(new Particle(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    false
                ));
            }
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update(mouse);
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }

        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.x = undefined;
            mouse.y = undefined;
        });

        // Initialize and start animation
        init();
        animate();
    </script>
</body>
</html>
