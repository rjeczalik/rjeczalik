<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Interactive ASCII Background</title><style>body{margin:0;overflow:hidden;background-color:#1a1a1a;font-family:'Courier New',monospace}#container{position:fixed;top:0;left:0;width:100vw;height:100vh;color:rgba(255,255,255,.7);line-height:1;user-select:none}.dot{position:absolute;font-size:14px;transition:transform .3s ease-out;width:14px;height:14px;display:flex;align-items:center;justify-content:center;cursor:default}#ascii-art{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);color:rgba(255,255,255,.9);font-family:monospace;font-size:12px;white-space:pre;text-align:center;z-index:1000;pointer-events:none}</style></head><body><div id="container"></div><div id="ascii-art"> ____      _    _____ _    _       ____  _______     __
|  _ \    / \  |  ___/ \  | |     |  _ \| ____\ \   / /
| |_) |  / _ \ | |_ / _ \ | |     | | | |  _|  \ \ / / 
|  _ <  / ___ \|  _/ ___ \| |___ _| |_| | |___  \ V /  
|_| \_\/_/   \_\_|/_/   \_\_____|_|____/|_____|  \_/   </div><script>class DotGrid{constructor(){this.container=document.getElementById("container"),this.dots=new Map,this.spacing=20,this.maxDisplacement=15,this.boundHandleMouseMove=this.handleMouseMove.bind(this),this.init()}init(){const t=Math.ceil(window.innerWidth/this.spacing),e=Math.ceil(window.innerHeight/this.spacing);for(let i=0;i<e;i++)for(let e=0;e<t;e++){const t=document.createElement("div");t.className="dot",t.textContent=".";const n=e*this.spacing,s=i*this.spacing;t.style.transform=`translate(${n}px, ${s}px)`,this.dots.set(t,{baseX:n,baseY:s,currentX:n,currentY:s}),this.container.appendChild(t)}this.container.addEventListener("mousemove",this.boundHandleMouseMove),window.addEventListener("resize",()=>{this.container.innerHTML="",this.dots.clear(),this.init()})}handleMouseMove(t){const e=t.clientX,i=t.clientY;requestAnimationFrame(()=>{this.dots.forEach((t,n)=>{const s=e-t.baseX,a=i-t.baseY;if(Math.sqrt(s*s+a*a)<40){const e=Math.random()*Math.PI*2,i=Math.random()*this.maxDisplacement;t.currentX=t.baseX+Math.cos(e)*i,t.currentY=t.baseY+Math.sin(e)*i,n.style.transform=`translate(${t.currentX}px, ${t.currentY}px)`}})})}}document.addEventListener("DOMContentLoaded",()=>{new DotGrid});</script></body></html>
