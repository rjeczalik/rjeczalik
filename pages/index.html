<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rafal.dev</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #2a2a2a;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="sandCanvas"></canvas>
    <script>
        const canvas = document.getElementById('sandCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size to window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // ASCII art configuration - simplified to match grid
        const textPattern = [
            "  ____     _    ___   _    _     ____  _______   __",
            " |  _ \\   / \\  |  _| / \\  | |   |  _ \\| ____\\ \\ / /",
            " | |_) | / _ \\ | |  / _ \\ | |   | | | |  _|  \\ V / ",
            " |  _ < / ___ \\| | / ___ \\| |___| |_| | |___  | |  ",
            " |_| \\_/_/   \\_\\_|/_/   \\_\\_____|____/|_____| |_|  "
        ];

        // Sand grain particle class
        class Particle {
            constructor(x, y, isText) {
                this.x = x;
                this.y = y;
                this.size = 4;  // Increased size for better visibility
                this.isText = isText;
                this.baseX = x;
                this.baseY = y;
                this.density = Math.random() * 30 + 1;
                this.color = isText ? '#f0f0f0' : '#808080';
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }

            update(mouse) {
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const forceDirectionX = dx / distance;
                const forceDirectionY = dy / distance;
                const maxDistance = 100;
                const force = (maxDistance - distance) / maxDistance;
                const directionX = forceDirectionX * force * this.density;
                const directionY = forceDirectionY * force * this.density;

                if (distance < maxDistance) {
                    this.x -= directionX;
                    this.y -= directionY;
                } else {
                    if (this.x !== this.baseX) {
                        const dx = this.x - this.baseX;
                        this.x -= dx/10;
                    }
                    if (this.y !== this.baseY) {
                        const dy = this.y - this.baseY;
                        this.y -= dy/10;
                    }
                }
            }
        }

        // Initialize particles
        const particles = [];
        const mouse = {
            x: undefined,
            y: undefined
        };

        function init() {
            // Clear existing particles
            particles.length = 0;

            const spacing = 6;  // Grid spacing
            const textScale = 4;  // Scale factor for text
            const cols = Math.floor(canvas.width / spacing);
            const rows = Math.floor(canvas.height / spacing);

            // Calculate text position to center it
            const textWidth = textPattern[0].length * spacing * textScale;
            const textHeight = textPattern.length * spacing * textScale;
            const startX = Math.floor((canvas.width - textWidth) / 2);
            const startY = Math.floor((canvas.height - textHeight) / 2);

            // Create grid of particles
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const x = j * spacing;
                    const y = i * spacing;
                    
                    // Check if this position corresponds to a text character
                    const textX = Math.floor((x - startX) / (spacing * textScale));
                    const textY = Math.floor((y - startY) / (spacing * textScale));
                    
                    const isTextParticle = 
                        textY >= 0 && 
                        textY < textPattern.length && 
                        textX >= 0 && 
                        textX < textPattern[0].length && 
                        textPattern[textY][textX] !== ' ' &&
                        x >= startX && x < startX + textWidth &&
                        y >= startY && y < startY + textHeight;

                    particles.push(new Particle(x, y, isTextParticle));
                }
            }
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update(mouse);
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }

        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.x = undefined;
            mouse.y = undefined;
        });

        // Initialize and start animation
        init();
        animate();
    </script>
</body>
</html>
