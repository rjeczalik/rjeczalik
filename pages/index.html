<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sand Eater</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #2a2a2a;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size to window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Game state
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 6,
            speed: 3,
            targetX: canvas.width / 2,
            targetY: canvas.height / 2,
            baseSize: 6,
            consumed: 0,
            canConsume: true,
            consumeCooldown: 100,
            isMoving: false,
            lastX: canvas.width / 2,
            lastY: canvas.height / 2,
            consumeRadius: function() {
                // Consumption radius gets relatively smaller as player grows
                return this.size * 0.3;
            },
            repelRadius: function() {
                // Larger repel radius for more visible fluid animations
                return this.size * 4;
            }
        };

        // Sand grain particle class
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 2;
                this.baseX = x;
                this.baseY = y;
                this.density = Math.random() * 20 + 5;
                this.color = '#606060';
                this.isConsumed = false;
            }

            draw() {
                if (this.isConsumed) return;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }

            update() {
                if (this.isConsumed) return;

                const dx = player.x - this.x;
                const dy = player.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // Check if particle can be consumed
                if (distance < player.consumeRadius() && player.canConsume && player.isMoving) {
                    this.isConsumed = true;
                    player.consumed++;
                    player.size = player.baseSize * (1 + Math.floor(player.consumed / 100) * 0.1);
                    player.canConsume = false;
                    setTimeout(() => { player.canConsume = true; }, player.consumeCooldown);
                    return;
                }

                // Force field behavior
                const attractionRadius = player.repelRadius() * 2;
                const repelRadius = player.repelRadius() * 0.5;
                
                if (distance < attractionRadius) {
                    const forceDirectionX = dx / distance;
                    const forceDirectionY = dy / distance;
                    let force;

                    if (distance < repelRadius) {
                        // Repel when too close to prevent clumping
                        force = -1 * (repelRadius - distance) / repelRadius;
                    } else {
                        // Attract within the field with smooth falloff
                        force = 0.8 * (1 - distance / attractionRadius);
                        
                        // Add swirling motion
                        const angle = Math.atan2(dy, dx);
                        const tangentialForce = 0.4 * force;
                        this.x += -Math.sin(angle) * tangentialForce * (player.isMoving ? 2 : 1);
                        this.y += Math.cos(angle) * tangentialForce * (player.isMoving ? 2 : 1);
                    }

                    // Apply radial force
                    const strength = player.isMoving ? 2 : 0.5; // Stronger effect when moving
                    this.x += forceDirectionX * force * strength;
                    this.y += forceDirectionY * force * strength;

                    // Add some randomness for more natural flow
                    const jitter = (Math.random() - 0.5) * 0.3;
                    this.x += jitter;
                    this.y += jitter;
                } else {
                    // Return to base position when outside force field
                    if (this.x !== this.baseX) {
                        const dx = this.x - this.baseX;
                        this.x -= dx * 0.05;
                    }
                    if (this.y !== this.baseY) {
                        const dy = this.y - this.baseY;
                        this.y -= dy * 0.05;
                    }
                }

                // Keep particles within canvas bounds
                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));
            }
        }

        // Initialize particles with denser spacing
        function initParticles() {
            const spacing = 6;  
            const cols = Math.floor(canvas.width / spacing);
            const rows = Math.floor(canvas.height / spacing);

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    // Add slight randomness to position for more natural look
                    const offsetX = (Math.random() - 0.5) * 2;
                    const offsetY = (Math.random() - 0.5) * 2;
                    particles.push(new Particle(
                        j * spacing + offsetX,
                        i * spacing + offsetY
                    ));
                }
            }
        }

        // Initialize particles
        const particles = [];
        initParticles();

        // Handle keyboard input
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            ArrowUp: false,
            ArrowDown: false
        };

        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = true;
            }
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = false;
            }
        });

        // Update player position
        function updatePlayer() {
            const oldX = player.x;
            const oldY = player.y;

            if (keys.ArrowLeft) player.targetX -= player.speed;
            if (keys.ArrowRight) player.targetX += player.speed;
            if (keys.ArrowUp) player.targetY -= player.speed;
            if (keys.ArrowDown) player.targetY += player.speed;

            // Smooth movement
            player.x += (player.targetX - player.x) * 0.1;
            player.y += (player.targetY - player.y) * 0.1;

            // Keep player in bounds
            player.targetX = Math.max(player.size, Math.min(canvas.width - player.size, player.targetX));
            player.targetY = Math.max(player.size, Math.min(canvas.height - player.size, player.targetY));

            // Check if player is moving
            const dx = player.x - oldX;
            const dy = player.y - oldY;
            player.isMoving = Math.abs(dx) > 0.01 || Math.abs(dy) > 0.01;
        }

        // Draw counter in corner
        function drawCounter() {
            const padding = 10;
            const text = `score: ${player.consumed}`;
            ctx.font = '20px monospace';
            const metrics = ctx.measureText(text);
            const textHeight = 20; 

            // Draw semi-transparent background
            ctx.fillStyle = 'rgba(32, 32, 32, 0.7)';
            ctx.fillRect(
                padding, 
                padding, 
                metrics.width + padding * 2,
                textHeight + padding * 2
            );

            // Draw text
            ctx.fillStyle = '#f0f0f0';
            ctx.font = '20px monospace';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.fillText(text, padding * 2, padding * 2);
        }

        // Draw player
        function drawPlayer() {
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fillStyle = '#f0f0f0';
            ctx.fill();
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            updatePlayer();
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            drawPlayer();
            drawCounter();  
            
            requestAnimationFrame(animate);
        }

        // Initialize and start game
        animate();
    </script>
</body>
</html>
